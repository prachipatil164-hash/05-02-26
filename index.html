<!DOCTYPE html>
<html>
<head>
  <title>Arithmetic Operations with Switch</title>
</head>
<body>
  <h2>Arithmetic Operations using Switch Case</h2>

  <script>
    function calculate(num1, num2, operator) {
      let result;

      switch (operator) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '*':
          result = num1 * num2;
          break;
        case '/':
          if (num2 !== 0) {
            result = num1 / num2;
          } else {
            result = "Error: Division by zero!";
          }
          break;
        case '%':
          result = num1 % num2;
          break;
        default:
          result = "Invalid operator!";
      }

      return result;
    }

    // Example usage:
    document.write("10 + 5 = " + calculate(10, 5, '+') + "<br>");
    document.write("10 - 5 = " + calculate(10, 5, '-') + "<br>");
    document.write("10 * 5 = " + calculate(10, 5, '*') + "<br>");
    document.write("10 / 5 = " + calculate(10, 5, '/') + "<br>");
    document.write("10 % 5 = " + calculate(10, 5, '%') + "<br>");
    document.write("10 / 0 = " + calculate(10, 0, '/') + "<br>");
    document.write("10 ^ 5 = " + calculate(10, 5, '^') + "<br>");
  </script>
</body>
</html>
